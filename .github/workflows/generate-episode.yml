name: Generate Daily Episode

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:
    # Allow manual trigger from GitHub Actions UI
    inputs:
      date:
        description: 'Date to generate episode for (YYYY-MM-DD format, defaults to today)'
        required: false
        type: string
      force:
        description: 'Force regeneration even if episode exists'
        required: false
        type: boolean
        default: false

jobs:
  generate-episode:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Generate episode
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          ARGS=""
          if [ -n "${{ inputs.date }}" ]; then
            ARGS="${{ inputs.date }}"
          fi
          if [ "${{ inputs.force }}" = "true" ]; then
            ARGS="$ARGS --force"
          fi
          bun run generate $ARGS --strip-build-log

      - name: Check for changes
        id: changes
        run: |
          # Check for both modified files and new untracked files
          if ! git diff --quiet public/episodes/ data/llm-cache/ 2>/dev/null || \
             [ -n "$(git ls-files --others --exclude-standard public/episodes/ data/llm-cache/)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/episodes/ data/llm-cache/
          git commit -m "chore: generate daily episode [automated]"
          git push
